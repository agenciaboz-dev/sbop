<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/style.css"> -->
    <link rel="stylesheet" href="/static/css/signup.css">
    <title>Sbop - Cadastro</title>
</head>

<body>

    <div class="main-container">
        <div class="titles">
            <a href="/home/">Login</a>
            <hr>
            <h1>Cadastro</h1>
            <h3 style="color: red;">{{feedback}}</h3>
        </div>
        <p class="welcome-text">Bem vindo(a)! Por favor preencha os campos abaixo.</p>
        <form action="/cadastrar/" method="post" id="signup-form">
            <div class="data-slot">
                <label for="nome" title="Obrigatório">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
            </div>
            <div class="data-slot">
                <label for="email" title="Obrigatório">E-mail</label>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="data-slot">
                <label for="usuario" title="Obrigatório">Nome de Usuário</label>
                <input type="text" id="usuario" name="usuario" placeholder="Nome de Usuário" required>
            </div>
            <div class="data-slot">
                <label for="senha" title="Obrigatório">Senha</label>
                <input type="password" class="senha" id="senha" name="senha" placeholder="Senha" required>
            </div>
            <div class="data-slot">
                <label for="confirme-senha" title="Obrigatório">Confirme a senha</label>
                <input type="password" class="senha" id="confirme-senha" name="confirme-senha"
                    placeholder="Confirme a senha" required>
            </div>
            <div class="data-row">
                <div class="data-column half">
                    <label for="telefone" title="Obrigatório">Telefone</label>
                    <input type="number" id="telefone" name="telefone" placeholder="Telefone" required>
                </div>
                <div class="data-column half">
                    <label for="celular" title="Obrigatório">Celular</label>
                    <input type="number" id="celular" name="celular" placeholder="Celular" required>
                </div>
            </div>
            <div class="data-row">
                <p class="pessoa" title="Obrigatório">Pessoa</p>
            </div>
            <div class="person-type">
                <input type="radio" id="fisica" name="pessoa" value="1">
                <label for="fisica">Física</label>
                <input type="radio" id="juridica" name="pessoa" value="0">
                <label for="juridica">Jurídica</label>
            </div>
            <div class="data-row">
                <p class="especialidades" title="Obrigatório">Especialidades</p>
            </div>
            <div class="data-row">
                <div class="data-column half">
                    <div class="skill-slot">
                        <input type="radio" value="Oftalmologia Pediátrica Clínica">
                        <label for="">Oftalmologia Pediátrica Clínica</label>
                    </div>
                    <div class="skill-slot">
                        <input type="radio" value="Oftalmologia Pediátrica Clínica e Cirúrgica">
                        <label for="">Oftalmologia Pediátrica Clínica e Cirúrgica</label>
                    </div>
                    <div class="skill-slot">
                        <input type="radio" value="Estrabismo">
                        <label for="">Estrabismo</label>
                    </div>
                    <div class="skill-slot">
                        <input type="radio" value="Glaucoma Pediátrico">
                        <label for="">Glaucoma Pediátrico</label>
                    </div>
                </div>
                <div class="data-column half">
                    <div class="skill-slot">
                        <input type="radio" value="Catarata Pediátrica">
                        <label for="">Catarata Pediátrica</label>
                    </div>
                    <div class="skill-slot">
                        <input type="radio" value="Retina Pediátrica">
                        <label for="">Retina Pediátrica</label>
                    </div>
                    <div class="skill-slot">
                        <input type="radio" value="Vias Lacrimais">
                        <label for="">Vias Lacrimais</label>
                    </div>
                    <div class="skill-slot">
                        <input type="radio" value="Plástica Ocular">
                        <label for="">Plástica Ocular</label>
                    </div>
                </div>
            </div>
            <div class="data-row">
                <div class="data-column t-quarters">
                    <div class="data-slot">
                        <label for="endereco" title="Obrigatório">Endereço</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Endereço" required>
                    </div>
                </div>
                <div class="data-column quarter">
                    <div class="data-slot">
                        <label for="numero" title="Obrigatório">Número</label>
                        <input type="number" id="numero" name="numero" placeholder="Número" required>
                    </div>
                </div>
            </div>
            <div class="data-row">
                <div class="data-column t-quarters">
                    <div class="data-slot">
                        <label for="complemento" title="Obrigatório">Complemento</label>
                        <input type="text" id="complemento" name="complemento" placeholder="Complemento" required>
                    </div>
                </div>
                <div class="data-column quarter">
                    <div class="data-slot">
                        <label for="cep" title="Obrigatório">CEP</label>
                        <input id="cep" name="cep" minlength="9" maxlength="9" placeholder="CEP" required>
                    </div>
                </div>
            </div>
            <div class="data-row">
                <div class="data-column quarter">
                    <div class="data-slot">
                        <label for="bairro" title="Obrigatório">Bairro</label>
                        <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>
                    </div>
                </div>
                <div class="data-column quarter">
                    <div class="data-slot">
                        <label for="cidade" title="Obrigatório">Cidade</label>
                        <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
                    </div>
                </div>
                <div class="data-column quarter">
                    <div class="data-slot">
                        <label for="estado" title="Obrigatório">Estado</label>
                        <select id="estado" name="estado" placeholder="Estado" required>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR" selected>Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                </div>
                <div class="data-column quarter">
                    <div class="data-slot">
                        <label for="pais" title="Obrigatório">PaÍs</label>
                        <!-- disabled via inline style -->
                        <select id="pais" name="pais" placeholder="País" required>
                            <option value="BR">Brasil</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="data-slot">
                <label for="crm" title="Obrigatório">CRM</label>
                <input type="number" id="crm" name="crm" placeholder="CRM" required>
            </div>
            <div class="data-slot">
                <label for="curriculum" title="Obrigatório">Mini Curriculum</label>
                <textarea id="curriculum" rows="10" cols="30" name="curriculum" placeholder="Mini Curriculum"
                    required></textarea>
            </div>
            <div class="submit-button-row">
                <button type="submit" id="signup-button" name="signup-button">Finalizar Cadastro</button>
            </div>
            <p style="color: red;" id="error"></p>
        </form>
    </div>
</body>
<footer>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/javascript/signup.js"></script>
</footer>

</html>
