<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <script type="text/javascript" src="/static/brython/brython.js"></script>
    <script type="text/javascript" src="/static/brython/brython_stdlib.js"></script>
    <title>Sbop - Cadastre-se</title>
</head>
<body onload="brython()">
    <div class="top-container">
        <button onclick="window.location.href='/home/'">Voltar</button>
    </div>

    <div class="container">
        <h2 id="user-title">Cadastre-se</h2>
        <form action="/cadastrar/" method="post" id="signup-form">
            <div class="required">
                <label for="nome">Nome</label>
                <abbr title="obrigatório">*</abbr>
            </div>
            <input type="text" id="nome" name="nome" required>
            <div class="required">
                <label for="sobrenome">Sobrenome</label>
                <abbr title="obrigatório">*</abbr>
            </div>
            <input type="text" id="sobrenome" name="sobrenome" required>
            <div class="required">
                <label for="email">E-mail</label>
                <abbr title="obrigatório">*</abbr>
            </div>
            <input type="email" id="email" name="email" required>
            <div class="required">
                <label for="telefone">Telefone</label>
                <abbr title="obrigatório">*</abbr>
            </div>
            <input type="number" id="telefone" name="telefone" required>
            <label for="celular">Celular</label>
            <input type="number" id="celular" name="celular">
            <p>Pessoa (opcional)</p>
            <div style="text-align: center;">
                <label for="fisica">Fisica</label>
                <input type="radio" id="fisica" name="fisica">
                <label for="juridica">Juridica</label>
                <input type="radio" id="juridica" name="juridica">

            </div>
            <div class="required">
                <label for="endereco">Endereco</label>
                <abbr title="obrigatório">*</abbr>
            </div>
            <input type="text" id="endereco" name="endereco" required>
            <div class="required">
                <label for="numero">Numero</label>
                <abbr title="obrigatório">*</abbr>
            </div>
            <input type="number" id="numero" name="numero" required>
            <label for="complemento">Complemento</label>
            <input type="text" id="complemento" name="complemento">
            <div class="required">
                <label for="bairro">Bairro</label>
                <abbr title="obrigatório">*</abbr>
            </div>
            <input type="text" id="bairro" name="bairro" required>
            <div class="required">
                <label for="cidade">Cidade</label>
                <abbr title="obrigatório">*</abbr>
            </div>
            <input type="text" id="cidade" name="cidade" required>
            <div class="required">
                <label for="estado">Estado</label>
                <abbr title="obrigatório">*</abbr>
            </div>
            <select id="estado" name="estado" required>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR" selected>Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            <div class="required">
                <label for="pais">PaÍs</label>
                <abbr title="obrigatório">*</abbr>
            </div>
            <select id="pais" name="pais" disabled>
                <option value="BR">Brasil</option>
            </select>
            <div class="required">
                <label for="cep">CEP</label>
                <abbr title="obrigatório">*</abbr>
            </div>
            <input type="number" id="cep" name="cep" required>
            <label for="crm">CRM</label>
            <input type="number" id="crm" name="crm">
            <label for="curriculum">Mini curriculum</label>
            <textarea id="curriculum" rows="10" cols="30" name="curriculum"></textarea>
            <button type="submit" name="signup-button">Cadastrar</button>
        </form>
    </div>
</body>
<footer>
    <!-- <script type="text/python" src="/static/brython/profile.py"></script> -->
</footer>
</html>
