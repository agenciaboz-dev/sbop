<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/adm.css">
    <title>Sbop - ADM</title>
</head>

<body>
    <div class="main-container">
        <div class="top-container">
            <div class="img-container">
                <img src="/static/image/adm_icon.svg" alt="Foto">
            </div>
            <div class="search-container">
                <img src="/static/image/lupa.svg" alt="Lupa">
                <form>
                    <input type="text" placeholder="Procurar membros">
                </form>
            </div>
        </div>
        <div class="result-container">
            <div class="list-wrapper">
                <h1 id="searching-title">Pesquisando</h1>
                <h1 id="search-title">Resultados para: <span id="searched-text">Todos</span></h1>
                <div class="list-container">

                </div>
            </div>
            <div class="profile-container">
                <div class="profile-data-field">
                    <div class="input-field">
                        <label for="name-input">Nome Completo</label>
                        <input id="name-input" type="text" placeholder="Nome Completo">
                    </div>
                    <div class="input-field">
                        <label for="user-input">Nome de Usuário</label>
                        <input id="user-input" type="text" placeholder="Nome de Usuário">
                    </div>
                    <div class="input-field">
                        <label for="cpf-input">CPF</label>
                        <input id="cpf-input" type="text" placeholder="CPF">
                    </div>
                    <div class="input-field">
                        <label for="password-input">Senha</label>
                        <input id="password-input" type="text" placeholder="Senha">
                    </div>
                    <div class="input-field">
                        <label for="email-input">Email</label>
                        <input id="email-input" type="text" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <label for="telefone-input">Telefone</label>
                        <input id="telefone-input" type="text" placeholder="Telefone">
                    </div>
                    <div class="input-field">
                        <label for="celular-input">Celular</label>
                        <input id="celular-input" type="text" placeholder="Celular">
                    </div>
                    <div class="input-field">
                        <label for="endereco-input">Endereço</label>
                        <input id="endereco-input" type="text" placeholder="Endereço">
                    </div>
                    <div class="input-field">
                        <label for="cep-input">CEP</label>
                        <input id="cep-input" type="text" placeholder="CEP">
                    </div>
                    <div class="input-field">
                        <label for="numero-input">Número</label>
                        <input id="numero-input" type="text" placeholder="Número">
                    </div>
                    <div class="input-field">
                        <label for="complemento-input">Complemento</label>
                        <input id="complemento-input" type="text" placeholder="Complemento">
                    </div>
                    <div class="input-field">
                        <label for="bairro-input">Bairro</label>
                        <input id="bairro-input" type="text" placeholder="Bairro">
                    </div>
                    <div class="input-field">
                        <label for="cidade-input">Cidade</label>
                        <input id="cidade-input" type="text" placeholder="Cidade">
                    </div>
                    <div class="input-field">
                        <label for="uf-input">Estado</label>
                        <select id="uf-input" name="uf-selector">
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR" selected>Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label for="pais-input">País</label>
                        <input id="pais-input" type="text" placeholder="País">
                    </div>
                    <div class="input-field">
                        <label for="crm-input">CRM</label>
                        <input id="crm-input" type="text" placeholder="CRM">
                    </div>
                    <div class="input-field">
                        <label for="curriculum-input">Currículo</label>
                        <input id="curriculum-input" type="text" placeholder="Currículo">
                    </div>
                    <br>
                    <div class="input-field">
                        <label>Pessoa</label>
                        <div class="tipo-pessoa-input">
                            <div class="pfisica">
                                <input name="pessoa-input" id="pessoa-fisica-input" type="radio">
                                <label for="pessoa-fisica-input">Física</label>
                            </div>
                            <div class="pjuridica">
                                <input name="pessoa-input" id="pessoa-juridica-input" type="radio">
                                <label for="pessoa-juridica-input">Jurídica</label>
                            </div>
                        </div>
                    </div>
                    <div class="input-field">
                        <h2>Especialidades</h2>
                        <div class="especialidades-inputs-container">
                            <!-- SCRIPT -->
                        </div>
                        <h2>Informações de Sistema</h2>
                        <div class="sys-info">
                            <div class="input-field">
                                <div class="checkbox-input">
                                    <input id="temporario-input" type="checkbox">
                                    <label for="temporario-input">Temporário</label>
                                </div>
                            </div>
                            <div class="input-field">
                                <div class="checkbox-input">
                                    <input id="primeiro_acesso-input" type="checkbox">
                                    <label for="primeiro_acesso-input">Primeiro Acesso</label>
                                </div>
                            </div>
                            <div class="input-field">
                                <div class="checkbox-input">
                                    <input id="pago-input" type="checkbox">
                                    <label for="pago-input">Pago</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="profile-buttons-container">
                    <button id="profile-reset-button">Cancelar</button>
                    <button id="profile-save-button">Salvar</button>
                </div>
            </div>
        </div>
        <div class="bottom-container">
            <div class="bottom-container-left-buttons">
                <div class="bottom-button">
                    <div id="sair-button">
                        <p>Sair</p>
                    </div>
                    <img src="/static/image/Grupo 34.svg" alt="">
                </div>
                <div class="bottom-button">
                    <div id="meu-perfil-button">
                        <p>Meu Perfil</p>
                    </div>
                    <img src="/static/image/Icon meu-perfil.svg" alt="">
                </div>
            </div>
            <div class="bottom-container-right-button">
                <div class="bottom-button">
                    <div id="ir-para-postagens-button">
                        <p class="center-text">Ir para</p>
                        <p>Postagens</p>
                    </div>
                    <img src="/static/image/Grupo 33.svg" alt="">
                </div>
            </div>
        </div>
</body>
<footer>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/static/javascript/adm.js"></script>
</footer>

</html>
